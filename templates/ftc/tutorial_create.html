{% extends "ftc/base.html" %}

{% load static %}

{% block content %}
<form
    enctype="multipart/form-data"
    action="{% url 'tutorial_create' %}"
    method="POST">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Create Tutorial Page">
</form>
{% endblock %}
